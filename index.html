<!DOCTYPE html>
<html>

<head>
    <title>chit-chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h2>CHITAT</h2>
    <div class="container-fuild center">
        <div class="col-md-6 col-xs-6 col-sm-6" id="translateTxt">
            <div class="btn-group">
            <button class='btn btn-default dropdown-toggle Language' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">language 1<span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>english</li>
                <li>chinese</li>
                <li>korean</li>
                <li>french</li>
                <li>spanish</li>
            </ul>
            </div>
            <button role="button" id="flip" class="btn btn-primary"> <img id="flipImg" src="https://www.nexor.com/wp-content/uploads/2016/02/Secure-Information-Exchange-graphic.jpg"></button>
            <textarea class="form-control Txt" rows="6"></textarea>
        </div>

        <div class="col-md-6 col-xs-6 col-sm-6" id="resultTranslate">
            <div class="btn-group">
            <button class='btn btn-default dropdown-toggle Language' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">language 2 <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li>english</li>
                <li>chinese</li>
                <li>korean</li>
                <li>french</li>
                <li>spanish</li>
            </ul>
            </div>
            <textarea class="form-control Txt" rows="6"></textarea>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="translate.js"></script>
</body>

</html>
