<!DOCTYPE html>
<html>

<head>
    <title>chit-chat</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <h2>CHITAT</h2>
    <div class="container-fuild center">
        <div class="col-md-6 col-xs-6 col-sm-6" id="translateTxt">
            <div class="btn-group">
                <button id='lang_1' class='btn btn-default dropdown-toggle Language' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">English<span class="caret"></span></button>
                <ul class="dropdown-menu"></ul>
            </div>
            <button role="button" id="flip" class="btn btn-primary second">FLIP</button>
            <textarea id='input_1' class="form-control Txt" rows="6"></textarea>
        </div>

        <div class="col-md-6 col-xs-6 col-sm-6" id="resultTranslate">
            <div class="btn-group">
                <button id='lang_2' class='btn btn-default dropdown-toggle Language' data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Korean<span class="caret"></span></button>
                <ul class="dropdown-menu" aria-labelledby="btn-dropdown"></ul>
            </div>
            <button role="button" id="design" class="btn btn-primary second">design</button>
            <textarea id='input_2' class="form-control Txt" rows="6"></textarea>
        </div>
    </div>
    
    <div id="gif"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="translate.js"></script>
</body>

</html>
